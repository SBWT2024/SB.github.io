<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bianca & Shane's Wedding</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* (Keep the previous styles) */

    .w3-third img {
      margin-bottom: -6px;
      opacity: 0.8;
      cursor: pointer;
    }
    .w3-third img:hover {
      opacity: 1;
    }
  </style>
</head>
<body class="w3-content" style="max-width:1600px">

  <!-- (Keep the top bar and sidebar navigation) -->

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-top:50px">

    <!-- (Keep the hero banner section) -->

    <!-- Photo grid -->
    <div class="w3-row">
      <div class="w3-third">
        <img src="image1.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 1">
        <img src="image2.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 2">
        <img src="image3.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 3">
      </div>

      <div class="w3-third">
        <img src="image4.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 4">
        <img src="image5.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 5">
        <img src="image6.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 6">
      </div>
    
      <div class="w3-third">
        <img src="image7.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 7">
        <img src="image8.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 8">
        <img src="image9.jpg" style="width:100%" onclick="onClick(this)" alt="Description of image 9">
      </div>
    </div>

    <!-- (Keep the About, Wedding Party, Registry, Travel & Accommodations, and RSVP sections) -->

    <!-- Modal for full size images on click -->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
      <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption"></p>
      </div>
    </div>

    <!-- (Keep the footer) -->

  </div>

  <script>
    // (Keep the previous scripts for sidebar navigation and RSVP form)

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
  </script>

</body>
</html>
